name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: python -c "import sys; print(sys.version)"
    
    - name: Run unit tests
      run: python test_draw.py
    
    - name: Test main draw execution
      run: python champions_league_draw.py
    
    - name: Test statistics module
      run: python statistics.py
    
    - name: Test export module
      run: python export_json.py

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: docker build -t ucl-draw:${{ github.sha }} .
    
    - name: Test Docker image
      run: docker run ucl-draw:${{ github.sha }}

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Check syntax
      run: python -m py_compile *.py
    
    - name: Check for common issues
      run: |
        python -c "import ast; [ast.parse(open(f).read()) for f in ['champions_league_draw.py', 'test_draw.py', 'statistics.py', 'export_json.py', 'demo.py']]"
        echo "All Python files have valid syntax"

